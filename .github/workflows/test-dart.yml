name: Test Dart

on:
  push:
    branches: [ main, ci-automation ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test Dart
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Dart VM
      uses: segfaultmedaddy/setup-dart@v1

    - name: Run Dart program
      run: |
        cd dart/bin
        dart run main.dart
