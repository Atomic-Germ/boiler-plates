name: Test D

on:
  push:
    branches: [ main, ci-automation ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test D
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: D Compiler Installation
      uses: dlang-community/setup-dlang@v2.0.0

    - name: Build and Run D program
      run: |
        cd d/source
        dmd app.d
        ./app
